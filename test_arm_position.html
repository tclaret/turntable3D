<!DOCTYPE html>
<html>
<head>
<style>
body { margin: 50px; }
.container { 
    position: relative; 
    width: 400px; 
    height: 400px; 
    border: 2px solid #ccc;
    margin: 50px auto;
}
.center {
    position: absolute;
    top: 50%;
    left: 50%;
    width: 10px;
    height: 10px;
    background: red;
    border-radius: 50%;
    transform: translate(-50%, -50%);
    z-index: 100;
}
.disc {
    position: absolute;
    top: 50%;
    left: 50%;
    width: 300px;
    height: 300px;
    border: 2px solid blue;
    border-radius: 50%;
    transform: translate(-50%, -50%);
}
.arm {
    position: absolute;
    top: 50%;
    left: 50%;
    width: 100px;
    height: 4px;
    background: green;
    transform-origin: 0 50%;
    transform: translate(0, -50%) rotate(0deg);
}
.rest-support {
    position: absolute;
    top: 50%;
    left: 50%;
    width: 20px;
    height: 20px;
    background: orange;
    transform: translate(-50%, -50%) rotate(-90deg) translateX(180px);
}
.angle-label {
    position: absolute;
    font-size: 12px;
}
</style>
</head>
<body>
<h3>Test Position du Bras - Vue de dessus</h3>
<div>Support orange rotation: -90° + translateX(180px)</div>
<div>
    Angle bras: <input type="range" id="angle" min="-360" max="360" value="0" step="1">
    <span id="angle-val">0°</span>
</div>
<div class="container">
    <div class="center"></div>
    <div class="disc"></div>
    <div class="rest-support"></div>
    <div class="arm" id="arm"></div>
    <div class="angle-label" style="top: 10px; left: 50%;">0°</div>
    <div class="angle-label" style="top: 50%; right: 10px;">90°</div>
    <div class="angle-label" style="bottom: 10px; left: 50%;">180°/-180°</div>
    <div class="angle-label" style="top: 50%; left: 10px;">-90°/270°</div>
</div>
<script>
const arm = document.getElementById('arm');
const angleInput = document.getElementById('angle');
const angleVal = document.getElementById('angle-val');
angleInput.addEventListener('input', (e) => {
    const angle = e.target.value;
    arm.style.transform = `translate(0, -50%) rotate(${angle}deg)`;
    angleVal.textContent = angle + '°';
});
</script>
</body>
</html>
